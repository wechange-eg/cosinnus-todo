<script type="text/template" id="todos-item">
    <div class="list-group-item clearfix">
        <span class="item-box">
            <% if (is_completed) { %>
                <span class="icon-checkbox-checked"></span>
            <% } else { %>
                <span class="icon-checkbox-unchecked"></span>
            <% } %>
        </span>
        <span class="item-box">
            <div class="select2-avatar">
                <select id="select2-avatar-item-id">
                    <option value="username1" data-uid="1"><img src="static/images/avatar-1.jpg"/> Friederike</option>
                    <option value="username2" data-uid="2"><img src="static/images/avatar-2.jpg"/> Ludwig</option>
                    <option value="username3" data-uid="3"><img src="static/images/avatar-3.jpg"/> Jonas</option>
                    <option value="username3" data-uid="3"><img src="static/images/avatar-3.jpg"/> Jonas</option>
                    <option value="username3" data-uid="3"><img src="static/images/avatar-3.jpg"/> Jonas</option>
                </select>
            </div>
        </span>
        <span class="item-text">
            <span class="item-title" contenteditable="true"><%= title %></span>
            <span class="item-text-buttons">
                <span class="btn item-btn darker js-item-title-save">Speichern</span>
                <button type="button" class="btn item-btn darker js-item-title-cancel">
                    <span class="icon-close"></span>
                </button>
            </span>
        </span>
        <span class="item-container-right">
            <span class="item-text-right date-picker">
                <% if (due_date) { %>
                    <%= moment(due_date, cosinnus_datetime_format).fromNow() %>
                <% } else { %>
                    TODO Datum setzen
                <% } %>
            </span>
            <span class="item-box large-text">
                <% if (priority === 1) { %>
                    <span class="icon-star"></span>
                <% } else if (priority === 3) { %>
                    <span class="icon-star3"></span>
                <% } else { %>                
                    <span class="icon-star2"></span>
                <% } %>
            </span>
        </span>
    </div>
</script>
