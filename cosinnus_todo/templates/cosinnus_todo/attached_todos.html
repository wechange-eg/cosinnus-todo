{% for todo in todos %}
	<div class="app-todos">
        <div class="btn btn-emphasized w100 extra-indented" href="{{ todo.get_absolute_url }}">
            <ul class="media-list fine-space">
                <li class="media">
                    <a class="pull-left" href="#">
                        <i class="fa fa-file-text"></i>
                    </a>
                    <div class="media-body no-vertical-padding ">
                        {% if todo.is_completed %}<del>{% endif %}<strong><a href="{{ todo.get_absolute_url }}" target="_blank">{{ todo.title|truncatechars:25 }}</a></strong>{% if todo.is_completed %}</del>{% endif %}
                        <div class="group-annotation">
                            {% include 'cosinnus/group/group_label.html' with group=todo.group %}
                        </div>
                    </div>
                </li>
            </ul>
        </div><!-- btn -->
	</div>
{% endfor %}
